{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Buscar Estudiante{% endblock %}

{% block content %}

<!-- Animaciones CSS -->
<style>
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px);}
    to { opacity: 1; transform: translateY(0);}
}
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.5);}
    70% { box-shadow: 0 0 0 10px rgba(0,123,255,0);}
    100% { box-shadow: 0 0 0 0 rgba(0,123,255,0);}
}
.animated-fadeInDown {
    animation: fadeInDown 0.8s ease;
}
.animated-pulse:focus {
    animation: pulse 1s;
}
/* Recuadro destacado */
.highlight-box {
    background: #fff;
    border: 2px solid #007bff;
    border-radius: 15px;
    box-shadow: 0 4px 24px rgba(0,123,255,0.10), 0 1.5px 6px rgba(0,0,0,0.06);
    padding: 2.5rem 2rem;
    max-width: 450px;
    margin: 0 auto;
    transition: box-shadow 0.3s;
}
.highlight-box:hover {
    box-shadow: 0 8px 32px rgba(0,123,255,0.18), 0 3px 12px rgba(0,0,0,0.10);
}
</style>

<div class="container mt-5 animated-fadeInDown">
    <div class="highlight-box">
        <h2 class="mb-4 text-center">Buscar Estudiantes</h2>
        <form action="{% url 'buscar' %}" method="GET" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3 text-center">
                <label for="nombre" class="form-label">Nombre del Estudiante</label>
                <div class="d-flex justify-content-center">
                    <input type="text" class="form-control form-control-sm animated-pulse" id="nombre" name="nombre" placeholder="Ingrese el nombre" style="max-width: 300px;" required>
                </div>
                <div class="invalid-feedback">
                    Por favor, ingrese un nombre v√°lido.
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.07)'" onmouseout="this.style.transform='scale(1)'">Buscar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
