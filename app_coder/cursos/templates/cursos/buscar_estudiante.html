{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Buscar Estudiante{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Buscar Estudiantes</h2>
    <form action="{% url 'buscar' %}" method="GET" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3 text-center">
            <label for="nombre" class="form-label">Nombre del Estudiante</label>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" placeholder="Ingrese el nombre" style="max-width: 300px;" required>
            </div>
            <div class="invalid-feedback">
                Por favor, ingrese un nombre v√°lido.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
</div>

{% endblock %}
