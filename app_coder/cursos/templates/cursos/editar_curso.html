{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Editando Curso: {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0 card-fade-in">
                <div class="card-header bg-warning text-dark text-center">
                    <h3 class="mb-0">Editando Curso: {{ curso.nombre }}</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.errors }}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'cursos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary btn-submit-hover">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'cursos/includes/animations.html' %}
{% endblock %}
