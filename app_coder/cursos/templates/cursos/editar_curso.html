{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Editar Curso - {{ curso.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Editando el curso: {{ curso.nombre }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {{ form.errors }}

                        {{ form.as_p }}

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'cursos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
