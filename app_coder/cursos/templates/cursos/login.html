{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 card-fade-in {% if form.errors %}shake{% endif %}">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-submit-hover">Acceder</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'cursos/includes/animations.html' %}
{% endblock %}
