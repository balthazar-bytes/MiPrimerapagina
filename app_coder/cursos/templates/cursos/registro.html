{% extends "cursos/base.html" %}
{% load static %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 card-fade-in">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">Crear una Cuenta</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.errors }}
                        {{ form.as_p }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success btn-submit-hover">Registrarse</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small>¿Ya tienes una cuenta? <a href="{% url 'Login' %}">Inicia sesión aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'cursos/includes/animations.html' %}
{% endblock %}
