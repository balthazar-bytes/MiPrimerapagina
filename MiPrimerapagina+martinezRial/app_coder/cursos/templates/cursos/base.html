{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Page{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body.dark-mode {
            background-color: #121212 !important;
            background-image: none;
            color: #ffffff;
        }
        body.dark-mode .navbar {
            background-color: #333333 !important;
        }
        body.dark-mode .bg-light {
            background-color: #333333 !important;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Your Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/estudiantes">Estudiantes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buscar_estudiante">Buscar Estudiantes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profesores/">Profesores</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cursos/">Cursos</a></li>
                    </ul>
                </div>
                <button id="darkModeToggle" class="btn btn-outline-dark ms-3">Modo Oscuro</button>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });
    </script>
</body>
</html>
